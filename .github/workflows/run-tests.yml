# This workflow runs the test suites with different versions of
# python and robotframework
name: tests

on: [push, pull_request]

jobs:
  tests:
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.9]
        rf-version: [3.2, 4.0, 4.1]
    steps:
    - uses: actions/checkout@v2

    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get install -y xvfb x3270
        python -m pip install robotframework==${{ matrix.rf-version }} robotframework-pythonlibcore six
    - name: Run tests
      run: |
        xvfb-run robot --exclude No-CI --loglevel DEBUG tests
    
    - uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: Tests results python${{ matrix.python-version }} rf${{ matrix.rf-version }}
        path: |
          log.html
          report.html
          output.xml
